{% extends 'users/user_base.html' %}
{% load static %}

{% block contents %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h1 {
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        text-align: center;
    }

    input[type="file"] {
        padding: 10px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .result {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .result img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .result p {
        font-size: 1.2em;
        color: #333;
    }
</style>

<h1>Upload an Image for Prediction</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload and Predict</button>
</form>

{% if file_url %}
    <div class="result">
        <h2>Uploaded Image:</h2>
        <img src="{{ file_url }}" alt="Uploaded Image">
        <h2>Prediction Result:</h2>
        <p>{{ predicted_class }}</p>
    </div>
{% endif %}

{% endblock %}
